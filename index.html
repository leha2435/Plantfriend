<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantfriend</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/potted-flower-vector-pots-cartoon-sticker_590480_wh860.ico">
</head>
<body class="page__body">
    <div class="header__hero-container">
        <div class="content">
            <header class="header">
                <div class="container header__container">
                    <a href="#" class="logo">
                        <img src="./img/logo.svg" alt="Plantfriend logo">
                    </a>
                    <div class="header__details">
                        <div class="list-reset header__list">
                            <ul class="list-reset header__list">
                                <li class="header__item">
                                    <a href="#" class="header__link">Products</a>
                                </li>
                                <li class="header__item">
                                    <a href="#" class="header__link">About</a>
                                </li>
                                <li class="header__item">
                                    <a href="#" class="header__link">Contact</a>
                                </li>
                                <li class="header__item">
                                    <a href="#" class="header__link">Blog</a>
                                </li>
                            </ul>
                            <div class="header__buttons">
                                <div class="btn-reset header__button">
                                    <button class="btn-reset header__btn" aria-label="Cart">
                                        <a href="#" class="btn__link">
                                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M6 16C4.9 16 4.01 16.9 4.01 18C4.01 19.1 4.9 20 6 20C7.1 20 8 19.1 8 18C8 16.9 7.1 16 6 16ZM0 0V2H2L5.6 9.59L4.25 12.04C4.09 12.32 4 12.65 4 13C4 14.1 4.9 15 6 15H18V13H6.42C6.28 13 6.17 12.89 6.17 12.75L6.2 12.63L7.1 11H14.55C15.3 11 15.96 10.59 16.3 9.97L19.88 3.48C19.96 3.34 20 3.17 20 3C20 2.45 19.55 2 19 2H4.21L3.27 0H0ZM16 16C14.9 16 14.01 16.9 14.01 18C14.01 19.1 14.9 20 16 20C17.1 20 18 19.1 18 18C18 16.9 17.1 16 16 16Z" fill="#F8F8F8" />
                                            </svg>
                                            <span class="cart__text header__text">
                                                Cart (5)
                                            </span>
                                        </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="hero__section">
            <div class="container">
                <div class="hero__content">
                    <div class="best__friend-content">
                        <span class="best__friend-span">Pick your best "Friend"</span>
                    </div>
                    <h1 class="hero__title">Houseplants are very important in life</h1>
                    <p class="hero__descr">You can choose everything you need at once in our store, modern design, the best care products for a wide variety of plants</p>
                    <button class="btn-reset see__post_btn">
                        <span class="see__post-link">
                            Click here to see the pots and stuff
                        </span>
                    </button>
                </div>
            </div>
            </section>
        </div>
    </div>
    <main>
        <section class="plant__catalog">
            <div class="container">
                <div class="plant__catalog-box">
                    <h1 class="plant__hero-title">PLANT CATALOG</h1>
                    <div class="plant__line-top">
                        <svg width="1806" height="12" viewBox="0 0 1806 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6L1800 6.00016" stroke="url(#paint0_linear_32_988)" stroke-width="12" stroke-linecap="round" />
                            <defs>
                            <linearGradient id="paint0_linear_32_988" x1="19.4416" y1="12" x2="1800" y2="13.6062" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#929292" stop-opacity="0" />
                                <stop offset="1" stop-color="#F8F8F8" />
                            </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="catalog__options">
                        <ul class="list-reset catalog__list">
                            <li class="catalog__item large-plants">
                                <a href="#" class="catalog__content">
                                    <img src="./img/large-plants.png" alt="" class="plants-img-index">
                                    <span class="plants__text-large text-control">Large plants</span>
                                    <div class="bg__rect-large"></div>
                                </a>
                            </li>
                            <li class="catalog__item middle-plants">
                                <a href="#" class="catalog__content">
                                    <img src="./img/middle-plants.png" alt="" class="plants-img-index">
                                    <span class="plants__text-middle text-control">Middle plants</span>
                                    <div class="bg__rect-middle"></div>
                                </a>
                            </li>
                            <li class="catalog__item small-plants">
                                <a href="#" class="catalog__content">
                                    <img src="./img/small-plant.png" alt="" class="plants-img-index">
                                    <span class="plants__text-samll text-control">Small plants</span>
                                    <div class="bg__rect-small"></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="plant__line-bottom">
                        <svg width="1806" height="12" viewBox="0 0 1806 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1800 6L6 6" stroke="url(#paint0_linear_32_987)" stroke-width="12" stroke-linecap="round" />
                            <defs>
                            <linearGradient id="paint0_linear_32_987" x1="1786.56" y1="2.21412e-07" x2="6.00099" y2="-1.606" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#929292" stop-opacity="0" />
                                <stop offset="1" stop-color="#F8F8F8" />
                            </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
